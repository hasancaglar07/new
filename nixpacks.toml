# nixpacks.toml

# 1. Aşama: Bağımlılıkları Kur (Install Phase)
[phases.install]
# Hangi programlara ihtiyacımız var? -> Python 3.11 ve Poetry
pkgs = ["python@3.11", "poetry"]
# Hangi komutları çalıştıracağız?
cmds = ["pip install -r backend/requirements.txt"]

# 2. Aşama: Uygulamayı Başlat (Start Phase)
[start]
# Uygulamayı hangi komutla başlatacağız?
cmd = "gunicorn --chdir backend -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:10000 --log-level debug"